<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="left-panel">
            <div id='previous-line'></div>
            <div id="current-line">Type this text exactly:</div>
            <div id="next-line"></div>
            <textarea id="typing-input" placeholder="Start typing..."></textarea>
            <div id="lines-of-code">Lines: 0</div>
            <div id="lps">LPS: 0</div>
        </div>
        <div id="right-panel">
            <div id="developer-count">Developers: 0</div>
            <button id="hire-developer">Hire a Developer (Cost: 10)</button>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
